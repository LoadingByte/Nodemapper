handlers=java.util.logging.ConsoleHandler, java.util.logging.FileHandler, com.quartercode.nodemapper.ui.GUIExceptionHandler

java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.FileHandler.pattern=%h/.nodemapper/nodemapper.log
java.util.logging.FileHandler.append=true
java.util.logging.FileHandler.limit=50000

com.quartercode.nodemapper.ui.GUIExceptionHandler.formatter=java.util.logging.SimpleFormatter
com.quartercode.nodemapper.ui.GUIExceptionHandler.level=SEVERE
